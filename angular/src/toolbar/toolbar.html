<div class="components">
  <p>Generation: {{$ctrl.generation}}</p> 
  <button ng-click="$ctrl.stopGame();">stop</button>
  <button ng-disabled="$ctrl.notStopped" ng-click="$ctrl.startGame(false);">start</button>
  <button ng-disabled="$ctrl.notStopped" ng-click="$ctrl.clear();">clear</button> 
</div>
